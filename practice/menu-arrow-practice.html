<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      padding: 10px;
    }

    nav button {
      background-color: #444;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: left;
    }

    .dropdown {
      display: none;
      background: #555;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown a {
      color: #ffffff;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #666;
    }
  
    .rotate {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <nav>
    <button id="menuButton" onclick="toggleMenu()">
      Menu <span id="arrow">&#9662;</span>
    </button>
    <div class="dropdown" id="menu">
      <a href="#">Home</a>
      <a href="#">Page1</a>
      <a href="#">Page2</a>
      <a href="#">Page3</a>
    </div>
  </nav>
 <!-- 
    Scripts are often in the <head> </head> or just before the closing body tag.
    Putting at the bottom helps ensure that the script runs after the DOM (think "page") is loaded. 
  -->
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
      document.getElementById("arrow").classList.toggle("rotate");
    }
  </script>
</body>

</html>
